<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./stylepseudoclasse.css">
        <title>Pseudo-Classes</title>
    </head>
    <body>
        <section class="card">
            <h2 class="card-title">Assine nossa NewsLetter</h2>
            <form class="card-form">
                <label for="email">Email</label>
                <input type="email" name="email id=email" class="input-email"
                placeholder="Digite o seu melhor e-mail aqui.."/>
                <input class="btn-sign" type="button" value="Assinar"/>
            </form>
        </section>
    </body>
</html>
